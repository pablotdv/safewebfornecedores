<div *ngIf="categoriaForm">
  <div class="row">
    <div class="col-md-6 offset-md-3">
      <h2>Por favor, entre com os dados da categoria</h2>
    </div>
  </div>
  <div class="row">
    <div class="col-md-6 offset-md-3">
      <form [formGroup]="categoriaForm" (ngSubmit)="onSubmit()" #formDir="ngForm">
        <div class="form-group">
          <label for="descricao">Descrição</label>
          <input id="descricao" class="form-control" formControlName="descricao" required>
          <div *ngIf="descricao.invalid && (descricao.dirty || descricao.touched)" class="alert alert-danger">
            <div *ngIf="descricao.errors.required">
              O campo Descrição é obrigatório.
            </div>
          </div>
        </div>
        
        <div class="form-group">
          <button type="submit" class="btn btn-primary">
            <i class="fa fa-save"></i> Salvar</button>
          <a [routerLink]="['/categorias']" class="btn">
            <i class="fas fa-arrow-left"></i> Voltar</a>
        </div>
      </form>
    </div>
  </div>
</div>
