<div *ngIf="usuario">
  <div class="row">
    <div class="col-md-6 offset-md-3">
      <h3>Excluir o usu√°rio "{{ usuario.Nome }}"?
      </h3>
    </div>
  </div>
  <div class="row">
    <div class="col-md-6 offset-md-3">
      <dl class="dl-horizontal">
        <dt> Cpf </dt>
        <dd> {{ usuario.Cpf }} </dd>

        <dt> Nome </dt>
        <dd> {{ usuario.Nome }} </dd>

        <dt> Data de nascimento </dt>
        <dd> {{ usuario.DataNascimento | date:'dd/MM/yyyy' }} </dd>

        <dt> Email </dt>
        <dd> {{ usuario.Email }} </dd>
      </dl>
    </div>
  </div>
  <div class="row">
    <div class="col-md-6 offset-md-3">
      <div class="form-group">
        <button type="button" class="btn btn-primary" (click)="excluir()">
          <i class="fa fa-trash"></i> Excluir</button>
        <a [routerLink]="['/users']" class="btn">
          <i class="fas fa-arrow-left"></i> Voltar</a>
      </div>
    </div>
  </div>
</div>
