<div class="row">
    <div class="col-md-6 offset-md-3">
        <h2>Por favor, digite seu email e sua senha</h2>
    </div>
</div>
<div class="row">
    <div class="col-md-6 offset-md-3">
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" #formDir="ngForm">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" placeholder="Email" name="email" formControlName="email" required autocomplete="off">
                <div *ngIf="email.invalid && (email.dirty || email.touched)" class="alert alert-danger">
                    <div *ngIf="email.errors.required">
                        O campo Email é obrigatório.
                    </div>
                    <div *ngIf="email.errors.email">
                        O email {{ email.value }} não é válido.
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label for="password">Senha</label>
                <input type="password" class="form-control" id="password" placeholder="Senha" name="password" formControlName="password"
                    required autocomplete="off">
                <div *ngIf="password.invalid && (password.dirty || password.touched)" class="alert alert-danger">
                    <div *ngIf="password.errors.required">
                        O campo Senha é obrigatório.
                    </div>
                </div>
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-primary">
                    <i class="fas fa-sign-in-alt"></i> Login</button>
            </div>
            <div *ngIf="errors" class="alert alert-danger" role="alert">
                <strong>Oops!</strong> {{ errors }}
            </div>
        </form>
    </div>
</div>
