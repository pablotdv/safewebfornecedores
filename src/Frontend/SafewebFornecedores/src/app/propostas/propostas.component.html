<div class="table-responsive">
  <table class="table table-striped table-bordered table-hover table-sm">
    <thead class="thead-dark">
      <tr>
        <th>
          <a [routerLink]="['/proposta/cadastrar']" title="Criar proposta">
            <i class="fas fa-plus"></i>
          </a>
        </th>
        <th>Número</th>
        <th>Situacao</th>
        <th>Nome</th>
        <th>Categoria</th>
        <th>Fornecedor</th>
        <th>Data</th>
        <th>Valor R$</th>
        <th>Descrição</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of propostas">
        <th>
          <a [routerLink]="['/proposta', item.PropostaId]" title="Editar a proposta">
            <i class="fa fa-edit"></i>
          </a>
          <a [routerLink]="['/proposta/excluir', item.PropostaId]" title="Excluir a proposta">
            <i class="fa fa-trash"></i>
          </a>
          <a [routerLink]="['/proposta/aprovar', item.PropostaId]" title="Aprovar a proposta">
            <i class="far fa-thumbs-up"></i>
          </a>
          <a [routerLink]="['/proposta/reprovar', item.PropostaId]" title="Reprovar a proposta">
            <i class="fa fa-thumbs-down"></i>
          </a>
        </th>
        <td>{{ item.Numero }}</td>
        <td>{{ getSituacao(item.Situacao) }}</td>
        <td>{{ item.Nome }}</td>
        <td>{{ item.Categoria.Descricao }}</td>
        <td>{{ item.Fornecedor.Nome }}</td>
        <td>{{ item.Data | date:'dd/MM/yyyy' }}</td>
        <td>{{ item.Valor | currency:'BRL' }}</td>
        <td>{{ item.Descricao }}</td>
      </tr>
    </tbody>
  </table>
</div>
