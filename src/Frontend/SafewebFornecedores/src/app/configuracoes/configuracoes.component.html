<div *ngIf="configuracaoForm">
  <div class="row">
    <div class="col-md-6 offset-md-3">
      <h2>Por favor, entre com os dados das configurações</h2>
    </div>
  </div>
  <div class="row">
    <div class="col-md-6 offset-md-3">
      <form [formGroup]="configuracaoForm" (ngSubmit)="onSubmit()" #formDir="ngForm">
        <div class="form-group">
          <label for="tempoProposta">Tempo da proposta</label>
          <input id="tempoProposta" class="form-control" formControlName="tempoProposta" required>
          <div *ngIf="tempoProposta.invalid && (tempoProposta.dirty || tempoProposta.touched)" class="alert alert-danger">
            <div *ngIf="tempoProposta.errors.required">
              O campo Tempo da proposta é obrigatório.
            </div>
          </div>
        </div>

        <div *ngIf="errors && errors.length > 0" class="alert alert-danger" role="alert">
          <strong>Falha ao processar sua requisição, verifique os erros e tente novamente!</strong>
          <ul>
            <li *ngFor="let error of errors">{{ error }}</li>
          </ul>
        </div>
        <div class="form-group">
          <button type="submit" class="btn btn-primary">
            <i class="fa fa-save"></i> Salvar</button>
        </div>
      </form>
    </div>
  </div>
</div>
